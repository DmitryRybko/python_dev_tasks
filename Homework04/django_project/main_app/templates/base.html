<!DOCTYPE html>
{% load static %}

<script>


$(function () {

/* Код функций */

var loadForm = function () {
var btn = $(this);
$.ajax({
url: btn.attr("data-url"),
type: 'get',
dataType: 'json',
beforeSend: function () {
$("#modal-good").modal("show");
},
success: function (data) {
$("#modal-good .modal-content").html(data.html_form);
}
});
};

var saveForm = function () {
var form = $(this);
$.ajax({
url: form.attr("action"),
data: form.serialize(),
type: form.attr("method"),
dataType: 'json',
success: function (data) {
if (data.form_is_valid) {
$("#good-table tbody").html(data.html_good_list);
$("#modal-good").modal("hide");
}
else {
$("#modal-good .modal-content").html(data.html_form);
}
}
});
return false;
};

/* Подключение функций */

$(".js-create-good").click(loadForm);
$("#modal-good").on("submit", ".js-good-create-form", saveForm);

});

</script>

<html lang="en">
<head>
    {% block additional_js %}
    <script src='"{% static "js/jquery-3.6.0.min.js" %}' type="text/javascript"></script>
    {% endblock %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    {% endblock %}
    <hr>
</body>
</html>
